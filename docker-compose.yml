version: '3.8'

services:
  creativeiq-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_SERVER=postgres
      - POSTGRES_USER=creativeiq
      - POSTGRES_PASSWORD=your_secure_password
      - POSTGRES_DB=creativeiq
      - MONGODB_URL=mongodb://mongo:27017
      - REDIS_URL=redis://redis:6379
      - DEVICE=cpu  # Change to cuda if GPU available
    volumes:
      - ./uploads:/app/uploads
      - ./models:/app/models
      - ./data:/app/data
    depends_on:
      - postgres
      - mongo
      - redis
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=creativeiq
      - POSTGRES_PASSWORD=your_secure_password
      - POSTGRES_DB=creativeiq
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  mongo:
    image: mongo:7
    environment:
      - MONGO_INITDB_DATABASE=creativeiq
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - creativeiq-api
    restart: unless-stopped

volumes:
  postgres_data:
  mongo_data:
  redis_data: